<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF--8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D Iniciativa</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .initiative-editable {
      cursor: pointer;
      text-decoration: underline dotted;
    }
    
    .initiative-editable:hover {
      color: #ffd700;
    }
    
    .delete-btn {
      background-color: #dc3545;
      color: white;
      padding: 2px 8px;
      font-size: 12px;
      margin-left: 10px;
      border-radius: 4px;
    }
    
    .delete-btn:hover {
      background-color: #c82333;
    }
    
    .character-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    
    .character-info {
      flex-grow: 1;
    }
    
    #nextTurnBtn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
    }
    
    #nextTurnBtn:hover {
      background-color: #218838;
    }
    
    #turnDisplay {
      font-size: 1.3em;
      font-weight: bold;
      margin: 15px 0;
      color: #ffd700;
      background-color: #3a3a4e;
      padding: 10px;
      border-radius: 8px;
    }
    
    .room-code-display {
      background-color: #4a4a6a;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
      font-size: 1.1em;
    }
    
    .copy-btn {
      background-color: #6c757d;
      padding: 5px 10px;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .copy-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Combate D&D - Orden de Iniciativa</h1>

    <div id="createOrJoin">
      <button class="player-btn" onclick="createRoom()">Crear sala (DM)</button>
      <br>
      <input type="text" id="roomCodeInput" placeholder="CÃ³digo de sala" />
      <button class="player-btn" onclick="joinRoom()">Unirse a sala</button>
    </div>

    <div id="playerSetup" style="display:none;">
      <h3>Unirse al Combate</h3>
      <div class="room-code-display">
        Sala: <span id="roomCodeDisplay"></span>
        <button class="copy-btn" onclick="copyRoomCode()">ðŸ“‹ Copiar</button>
      </div>
      <input type="text" id="playerName" placeholder="Tu nombre" />
      <input type="number" id="playerInit" placeholder="Tu iniciativa" />
      <button class="player-btn" onclick="submitInitiative()">Enviar iniciativa</button>
    </div>

    <div id="dmControls" style="display:none;">
      <h3>Controles del DM</h3>
      <div class="room-code-display">
        Sala: <span id="dmRoomCode"></span>
        <button class="copy-btn" onclick="copyRoomCode()">ðŸ“‹ Copiar</button>
      </div>
      <input type="text" id="enemyName" placeholder="Nombre enemigo" />
      <input type="number" id="enemyInit" placeholder="Iniciativa" />
      <button class="dm-btn" onclick="addEnemy()">Agregar Enemigo</button>
      <br><br>
      <button class="dm-btn" onclick="startCombat()">Iniciar combate</button>
    </div>

    <div id="combatView" style="display:none;">
      <h2>Orden de iniciativa</h2>
      <div class="room-code-display">
        Sala: <span id="combatRoomCode"></span>
        <button class="copy-btn" onclick="copyRoomCode()">ðŸ“‹ Copiar</button>
      </div>
      <ul id="initiativeList"></ul>
      <div id="turnDisplay"></div>
      <button id="nextTurnBtn" class="dm-btn" onclick="nextTurn()" style="display:none;">Siguiente turno</button>
      <br>
      <button class="player-btn" onclick="backToMenu()">Volver al MenÃº</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="app.js"></script>
  <h6>Creado por necros</h6>
</body>
</html>
